        const CityAutocomplete = ({ value, onChange, placeholder }) => {
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [selectedIndex, setSelectedIndex] = useState(-1);
            const inputRef = useRef(null);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (inputRef.current && !inputRef.current.contains(event.target) &&
                        dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleInputChange = (e) => {
                const inputValue = e.target.value;
                onChange(e);
                if (inputValue.length > 0) {
                    const filtered = CAMINO_CITIES.filter(city =>
                        city.toLowerCase().startsWith(inputValue.toLowerCase())
                    );
                    setSuggestions(filtered);
                    setShowSuggestions(filtered.length > 0);
                    setSelectedIndex(-1);
                } else {
                    setSuggestions([]);
                    setShowSuggestions(false);
                }
            };

            const handleSuggestionClick = (city) => {
                onChange({ target: { value: city } });
                setShowSuggestions(false);
                setSuggestions([]);
            };

            const handleKeyDown = (e) => {
                if (!showSuggestions) return;
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    setSelectedIndex(prev => prev < suggestions.length - 1 ? prev + 1 : prev);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    setSelectedIndex(prev => prev > 0 ? prev - 1 : -1);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    handleSuggestionClick(suggestions[selectedIndex]);
                } else if (e.key === 'Escape') {
                    setShowSuggestions(false);
                }
            };

            return (
                <div className="relative flex-1">
                    <input
                        ref={inputRef}
                        type="text"
                        value={value}
                        onChange={handleInputChange}
                        onKeyDown={handleKeyDown}
                        onFocus={() => {
                            if (value.length > 0 && suggestions.length > 0) {
                                setShowSuggestions(true);
                            }
                        }}
                        className="w-full px-3 py-2 border rounded-lg"
                        placeholder={placeholder}
                    />
                    {showSuggestions && suggestions.length > 0 && (
                        <div ref={dropdownRef} className="autocomplete-dropdown w-full mt-1">
                            {suggestions.map((city, index) => (
                                <div
                                    key={city}
                                    className={`autocomplete-item ${index === selectedIndex ? 'selected' : ''}`}
                                    onClick={() => handleSuggestionClick(city)}
                                >
                                    {city}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

                            const maxTemps = data.daily.temperature_2m_max.filter(t => t !== null);
                            const minTemps = data.daily.temperature_2m_min.filter(t => t !== null);
                            const precipitation = data.daily.precipitation_sum || [];

                                totalMaxTemp += avgMax;

                                const rainyDays = precipitation.filter(p => p !== null && p > 0.1).length;

                                if (data.daily.sunrise && data.daily.sunset) {

                            await new Promise(resolve => setTimeout(resolve, 100));
