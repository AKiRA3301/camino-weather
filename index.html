                        const data = await res.json();
                        if (data.results && data.results[0]) {
                            const { latitude, longitude } = data.results[0];
                            cityCoords.current[city] = { lat: latitude, lon: longitude };
                            return { lat: latitude, lon: longitude };
                        }
                    }
                } catch (e) {
                    console.error('Geocoding API error:', e);
                }
                
                // 4. æŸ¥è¯¢å¤±è´¥ï¼ŒæŠ›å‡ºé”™è¯¯
                throw new Error(`æ‰¾ä¸åˆ°åŸå¸‚: ${city}`);
            };

            // è®¡ç®—æ—¥å‡ºæ—¥è½æ—¶é—´ï¼ˆæœ¬åœ°ç®—æ³•ï¼Œæ— éœ€APIï¼‰
            const getSunTimes = (lat, lon, dateStr) => {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const dayOfYear = Math.floor((date - new Date(year, 0, 0)) / 86400000);
                const latRad = lat * Math.PI / 180;
                
                // å¤ªé˜³èµ¤çº¬è§’
                const declination = 23.45 * Math.sin(2 * Math.PI * (284 + dayOfYear) / 365) * Math.PI / 180;
                
                // æ—¶è§’
                const cosHA = -Math.tan(latRad) * Math.tan(declination);
                if (cosHA > 1 || cosHA < -1) return { sunrise: '--:--', sunset: '--:--' };
                const hourAngle = Math.acos(cosHA) * 180 / Math.PI;
                
                // å¤ªé˜³æ­£åˆæ—¶é—´ï¼ˆUTCï¼‰
                const solarNoon = 12 - lon / 15;
                const sunriseUTC = solarNoon - hourAngle / 15;
                const sunsetUTC = solarNoon + hourAngle / 15;
                
                // ç²¾ç¡®å¤ä»¤æ—¶åˆ¤æ–­ï¼ˆ3æœˆæœ€åå‘¨æ—¥2:00 - 10æœˆæœ€åå‘¨æ—¥3:00ï¼‰
                const getLastSunday = (y, m) => { const d = new Date(y, m + 1, 0); return new Date(y, m, d.getDate() - d.getDay()); };
                const dstStart = getLastSunday(year, 2); // 3æœˆæœ€åå‘¨æ—¥
                const dstEnd = getLastSunday(year, 9);   // 10æœˆæœ€åå‘¨æ—¥
                const isDST = date >= dstStart && date < dstEnd;
                const offset = isDST ? 2 : 1;
                
                const formatTime = (hours) => {
                    let h = Math.floor((hours + offset + 24) % 24);
                    let m = Math.round(((hours + offset) % 1) * 60);
                    if (m === 60) { h = (h + 1) % 24; m = 0; }
                    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                };
                
                return { sunrise: formatTime(sunriseUTC), sunset: formatTime(sunsetUTC) };
            };

            // è·å–å®æ—¶å¤©æ°”é¢„æŠ¥ (0-16å¤©) - å¸¦ç¼“å­˜
            const forecastCache = useRef({});
            
            const getRealtimeForecast = async (lat, lon, date) => {
                // ä½¿ç”¨ç»çº¬åº¦ä½œä¸ºç¼“å­˜keyï¼ˆåŒä¸€åŸå¸‚å…±äº«16å¤©æ•°æ®ï¼‰
                const cacheKey = `${lat.toFixed(2)}_${lon.toFixed(2)}`;
                
                // æ£€æŸ¥ç¼“å­˜
                if (!forecastCache.current[cacheKey]) {
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min,apparent_temperature_max,apparent_temperature_min,precipitation_probability_max&timezone=Europe/Madrid&forecast_days=16`);
                    const data = await res.json();
                    if (!data.daily || !data.daily.time) {
                        console.error('APIè¿”å›æ•°æ®å¼‚å¸¸:', data);
                        return null;
                    }
                    forecastCache.current[cacheKey] = data;
                }
                
                const data = forecastCache.current[cacheKey];
                const idx = data.daily.time.indexOf(date);
                if (idx === -1) {
                    console.error(`æ—¥æœŸ ${date} ä¸åœ¨APIè¿”å›èŒƒå›´å†…ã€‚å¯ç”¨æ—¥æœŸ: ${data.daily.time.join(', ')}`);
                    return null;
                }
                return {
                    dayTemp: Math.round(data.daily.temperature_2m_max[idx]),
                    nightTemp: Math.round(data.daily.temperature_2m_min[idx]),
                    dayFeels: Math.round(data.daily.apparent_temperature_max[idx]),
                    nightFeels: Math.round(data.daily.apparent_temperature_min[idx]),
                    rainChance: data.daily.precipitation_probability_max[idx] || 0,
                    weatherCode: data.daily.weather_code[idx]
                };
            };

            // è·å–å†å²å¤©æ°”æ•°æ® (ç”¨äºé¢„æµ‹è¶…è¿‡16å¤©çš„å¤©æ°”) - ä¼˜åŒ–ç‰ˆï¼š5å¹´æ•°æ®ï¼Œæ‰¹é‡å¹¶è¡ŒæŸ¥è¯¢ï¼Œå¸¦ç¼“å­˜
            const historyCache = useRef({});
            
            const getHistoricalAverage = async (lat, lon, targetDate) => {
                // æ£€æŸ¥ç¼“å­˜ï¼ˆä½¿ç”¨ç»çº¬åº¦+æœˆæ—¥ä½œä¸ºkeyï¼‰
                const cacheKey = `${lat.toFixed(2)}_${lon.toFixed(2)}_${targetDate.substring(5)}`;
                if (historyCache.current[cacheKey]) {
                    return historyCache.current[cacheKey];
                }
                
                const target = new Date(targetDate);
                const month = target.getMonth() + 1;
                const day = target.getDate();
                
                // æ„å»ºè¿‡å»5å¹´çš„æ—¥æœŸåˆ—è¡¨ï¼Œå¹¶è¡Œè¯·æ±‚
                const promises = [];
                for (let y = 1; y <= 5; y++) {
                    const year = target.getFullYear() - y;
                    const histDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    promises.push(
                        fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${histDate}&end_date=${histDate}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=Europe/Madrid`)
                            .then(r => r.json())
                            .catch(() => null)
                    );
                }
                
                const results = await Promise.all(promises);
                
                let totalMaxTemp = 0, totalMinTemp = 0, totalRainDays = 0, count = 0;
                for (const data of results) {
                    if (data && data.daily && data.daily.temperature_2m_max && data.daily.temperature_2m_max[0] != null) {
                        totalMaxTemp += data.daily.temperature_2m_max[0];
                        totalMinTemp += data.daily.temperature_2m_min[0];
                        totalRainDays += (data.daily.precipitation_sum[0] > 0.5) ? 1 : 0;
                        count++;
                    }
                }
                
                let result;
                if (count === 0) {
                    const monthlyAvg = { 1:{d:11,n:4,r:35}, 2:{d:12,n:4,r:30}, 3:{d:14,n:6,r:28}, 4:{d:15,n:7,r:32}, 5:{d:18,n:10,r:25}, 6:{d:21,n:13,r:15}, 7:{d:23,n:15,r:10}, 8:{d:23,n:15,r:12}, 9:{d:21,n:13,r:20}, 10:{d:17,n:10,r:30}, 11:{d:13,n:7,r:35}, 12:{d:11,n:5,r:38} }[month];
                    result = { dayTemp: monthlyAvg.d, nightTemp: monthlyAvg.n, rainyDaysPercent: monthlyAvg.r };
                } else {
                    result = {
                        dayTemp: Math.round(totalMaxTemp / count),
                        nightTemp: Math.round(totalMinTemp / count),
                        rainyDaysPercent: Math.round((totalRainDays / count) * 100)
                    };
                }
                
                // å­˜å…¥ç¼“å­˜
                historyCache.current[cacheKey] = result;
                return result;
            };

            // AEMET API è·å–è¥¿ç­ç‰™å®˜æ–¹å¤©æ°”é¢„æŠ¥ (0-7å¤©)
            const aemetCache = useRef({});
            
            const getAemetForecast = async (cityName, date) => {
                const municipioCode = AEMET_CODES[cityName];
                if (!municipioCode) return null; // éè¥¿ç­ç‰™åŸå¸‚
                
                // æ£€æŸ¥ç¼“å­˜
                const cacheKey = municipioCode;
                if (!aemetCache.current[cacheKey]) {
                    try {
                        // ç¬¬ä¸€æ­¥ï¼šè·å–æ•°æ®URL
                        const urlRes = await fetch(
                            `https://opendata.aemet.es/opendata/api/prediccion/especifica/municipio/diaria/${municipioCode}`,
                            { headers: { 'api_key': AEMET_API_KEY } }
                        );
                        const urlData = await urlRes.json();
                        
                        if (urlData.estado !== 200 || !urlData.datos) {
                            console.warn('AEMET APIè¿”å›å¼‚å¸¸:', urlData);
                            return null;
                        }
                        
                        // ç¬¬äºŒæ­¥ï¼šè·å–å®é™…æ•°æ®
                        const dataRes = await fetch(urlData.datos);
                        const forecastData = await dataRes.json();
                        
                        if (!forecastData || !forecastData[0]) {
                            console.warn('AEMETæ•°æ®å¼‚å¸¸');
                            return null;
                        }
                        
                        aemetCache.current[cacheKey] = forecastData[0];
                    } catch (e) {
                        console.error('AEMET APIé”™è¯¯:', e);
                        return null;
                    }
                }
                
                const forecast = aemetCache.current[cacheKey];
                if (!forecast || !forecast.prediccion || !forecast.prediccion.dia) return null;
                
                // æŸ¥æ‰¾ç›®æ ‡æ—¥æœŸçš„é¢„æŠ¥
                const targetDay = forecast.prediccion.dia.find(d => d.fecha && d.fecha.startsWith(date));
                if (!targetDay) return null;
                
                // è§£æAEMETæ•°æ®æ ¼å¼
                const getTemp = (arr, period) => {
                    if (!arr) return null;
                    const item = arr.find(t => t.periodo === period) || arr[0];
                    return item ? parseInt(item.value || item.maxima || item.minima) : null;
                };
                
                const getSkyState = (arr) => {
                    if (!arr || arr.length === 0) return 'Nuboso';
                    // å–ç™½å¤©æ—¶æ®µçš„å¤©æ°”çŠ¶æ€
                    const dayPeriods = arr.filter(s => {
                        const p = parseInt(s.periodo || '12');
                        return p >= 6 && p <= 18;
                    });
                    const state = dayPeriods[Math.floor(dayPeriods.length / 2)] || arr[Math.floor(arr.length / 2)];
                    return state ? aemetSkyToCondition(state.descripcion || state.value) : 'Nuboso';
                };
                
                const getRainProb = (arr) => {
                    if (!arr || arr.length === 0) return 0;
                    // å–æœ€å¤§é™é›¨æ¦‚ç‡
                    return Math.max(...arr.map(p => parseInt(p.value || 0)));
                };
                
                return {
                    dayTemp: targetDay.temperatura?.maxima ?? getTemp(targetDay.temperatura?.dato, 'maxima'),
                    nightTemp: targetDay.temperatura?.minima ?? getTemp(targetDay.temperatura?.dato, 'minima'),
                    dayFeels: null, // AEMETä¸æä¾›ä½“æ„Ÿæ¸©åº¦
                    nightFeels: null,
                    rainChance: getRainProb(targetDay.probPrecipitacion),
                    condition: getSkyState(targetDay.estadoCielo),
                    source: 'AEMET'
                };
            };
            
            // AEMETå¤©æ°”æè¿°è½¬æ¢
            const aemetSkyToCondition = (desc) => {
                if (!desc) return 'Nuboso';
                const d = desc.toLowerCase();
                if (d.includes('despejado') || d.includes('cielo despejado')) return 'Despejado';
                if (d.includes('poco nuboso') || d.includes('nubes altas')) return 'Poco nuboso';
                if (d.includes('nuboso') || d.includes('intervalos nubosos')) return 'Nuboso';
                if (d.includes('cubierto') || d.includes('muy nuboso')) return 'Cubierto';
                if (d.includes('tormenta')) return 'Tormentas';
                if (d.includes('lluvia') || d.includes('precipitaciÃ³n')) return 'Lluvia';
                if (d.includes('chubasco')) return 'Chubascos';
                if (d.includes('nieve') || d.includes('nevadas')) return 'Nieve';
                if (d.includes('niebla') || d.includes('bruma')) return 'Nuboso';
                return 'Poco nuboso';
            };

            // å¤©æ°”ä»£ç è½¬æ¢
            const weatherCodeToCondition = (code) => {
                if (code === 0) return 'Despejado';
                if (code <= 3) return 'Poco nuboso';
                if (code <= 48) return 'Nuboso';
                if (code <= 57) return 'Lluvia ligera';
                if (code <= 67) return 'Lluvia';
                if (code <= 77) return 'Nieve';
                if (code <= 82) return 'Chubascos';
                if (code <= 99) return 'Tormentas';
                return 'Nuboso';
            };

            const fetchWeather = async () => {
                const valid = days.filter(d => d.date && d.location);
                if (valid.length === 0) { setError('è¯·å¡«å†™æ—¥æœŸå’Œåœ°ç‚¹'); return; }
                if (valid.some(d => getDaysDiff(d.date) > 365)) { setShowModal(true); return; }
                
                setLoading(true);
                setError(null);
                
                try {
                    // å¹¶è¡Œå¤„ç†æ‰€æœ‰åŸå¸‚
                    const results = await Promise.all(valid.map(async (day) => {
                        const daysDiff = getDaysDiff(day.date);
                        const isHist = daysDiff >= 16;
                        const isAemetRange = daysDiff <= 7; // AEMETæä¾›7å¤©é¢„æŠ¥
                        
                        // è·å–åæ ‡
                        const coords = await getCoords(day.location);
                        
                        // è®¡ç®—æ—¥å‡ºæ—¥è½ï¼ˆåŒæ­¥ï¼Œæ— éœ€ç­‰å¾…ï¼‰
                        const sunTimes = getSunTimes(coords.lat, coords.lon, day.date);
                        
                        if (isHist) {
                            // è¶…è¿‡16å¤©ï¼Œä½¿ç”¨å†å²æ•°æ®é¢„æµ‹
                            const histData = await getHistoricalAverage(coords.lat, coords.lon, day.date);
                            return {
                                location: day.location,
                                date: day.date,
                                isHistorical: true,
                                source: 'Historical',
                                dayTemp: histData.dayTemp,
                                nightTemp: histData.nightTemp,
                                dayFeels: histData.dayTemp - 2,
                                nightFeels: histData.nightTemp - 2,
                                rainChance: null,
                                rainyDaysPercent: histData.rainyDaysPercent,
                                condition: 'N/A',
                                sunrise: sunTimes.sunrise,
                                sunset: sunTimes.sunset,
                                needUmbrella: histData.rainyDaysPercent > 30,
                                needWarm: histData.nightTemp < 10,
                                needCool: histData.dayTemp >= 30
                            };
                        } else {
                            // 16å¤©å†…ï¼šå…ˆå°è¯•AEMETï¼ˆè¥¿ç­ç‰™å®˜æ–¹ï¼Œ0-7å¤©ï¼‰ï¼Œå¦åˆ™ç”¨Open-Meteo
                            let forecast = null;
                            let source = 'Open-Meteo';
                            
                            // ä¼˜å…ˆä½¿ç”¨AEMETï¼ˆè¥¿ç­ç‰™åŸå¸‚ï¼Œ7å¤©å†…ï¼‰
                            if (isAemetRange && AEMET_CODES[day.location]) {
                                try {
                                    forecast = await getAemetForecast(day.location, day.date);
                                    if (forecast) source = 'AEMET';
                                } catch (e) {
                                    console.warn('AEMETè·å–å¤±è´¥ï¼Œå›é€€åˆ°Open-Meteo:', e);
                                }
                            }
                            
                            // AEMETå¤±è´¥æˆ–ä¸é€‚ç”¨æ—¶ï¼Œä½¿ç”¨Open-Meteo
                            if (!forecast) {
                                const omForecast = await getRealtimeForecast(coords.lat, coords.lon, day.date);
                                if (!omForecast) throw new Error(`æ— æ³•è·å– ${day.date} çš„é¢„æŠ¥æ•°æ®`);
                                forecast = {
                                    dayTemp: omForecast.dayTemp,
                                    nightTemp: omForecast.nightTemp,
                                    dayFeels: omForecast.dayFeels,
                                    nightFeels: omForecast.nightFeels,
                                    rainChance: omForecast.rainChance,
                                    condition: weatherCodeToCondition(omForecast.weatherCode),
                                    weatherCode: omForecast.weatherCode
                                };
                            }
                            
                            const condition = forecast.condition || weatherCodeToCondition(forecast.weatherCode);
                            return {
                                location: day.location,
                                date: day.date,
                                isHistorical: false,
                                source: source,
                                dayTemp: forecast.dayTemp,
                                nightTemp: forecast.nightTemp,
                                dayFeels: forecast.dayFeels || forecast.dayTemp - 2,
                                nightFeels: forecast.nightFeels || forecast.nightTemp - 2,
                                rainChance: forecast.rainChance,
                                rainyDaysPercent: null,
                                condition: condition,
                                sunrise: sunTimes.sunrise,
                                sunset: sunTimes.sunset,
                                hasStormWarning: forecast.rainChance > 80 && (forecast.weatherCode >= 95 || condition.includes('Tormenta')),
                                needUmbrella: forecast.rainChance > 50,
                                needWarm: forecast.nightTemp < 10,
                                needCool: forecast.dayTemp >= 30
                            };
                        }
                    }));
                    setWeatherData(results);
                } catch (e) {
                    setError('è·å–å¤©æ°”å¤±è´¥: ' + e.message);
                } finally {
                    setLoading(false);
                }
            };

            const copyTable = () => { if (!weatherData) return; let txt = `${t('weatherForecast')}\n\n`; weatherData.forEach((d, i) => { txt += `D${i+1} ${d.location} (${d.date})\n${t('weather')}: ${translateWeather(d.condition, language)} | ${t('dayTemp')}: ${convertTemp(d.dayTemp)}${tempUnit} | ${t('nightTemp')}: ${convertTemp(d.nightTemp)}${tempUnit} | ${t('rainProb')}: ${d.isHistorical ? `~${d.rainyDaysPercent}%` : `${d.rainChance}%`}\n\n`; }); navigator.clipboard.writeText(txt); setCopied(true); setTimeout(() => setCopied(false), 2000); };

            const hasHist = weatherData && weatherData.some(d => d.isHistorical);

            const TableView = () => (<div className="overflow-x-auto"><table className="w-full text-sm"><thead><tr className="border-b-2 border-gray-200 text-gray-600"><th className="text-left py-3 px-2">{t('itinerary')}</th><th className="text-center py-3 px-2">{t('weather')}</th><th className="text-center py-3 px-2">{t('dayTemp')}</th><th className="text-center py-3 px-2">{t('nightTemp')}</th><th className="text-center py-3 px-2">{t('rainProb')}</th><th className="text-center py-3 px-2">{t('sunriseSunset')}</th></tr></thead><tbody>{weatherData.map((d, i) => (<tr key={i} className="border-b border-gray-100 hover:bg-gray-50"><td className="py-3 px-2"><div className="font-semibold">D{i + 1} {d.location}</div><div className="text-xs text-gray-500">{d.date}</div></td><td className="text-center py-3 px-2">{d.isHistorical ? 'N/A' : translateWeather(d.condition, language)}</td><td className="text-center py-3 px-2"><span className="text-red-600 font-bold">{convertTemp(d.dayTemp)}{tempUnit}</span><div className="text-xs text-gray-400">{convertTemp(d.dayFeels)}{tempUnit}</div></td><td className="text-center py-3 px-2"><span className="text-blue-600 font-bold">{convertTemp(d.nightTemp)}{tempUnit}</span><div className="text-xs text-gray-400">{d.nightFeels != null ? `${convertTemp(d.nightFeels)}${tempUnit}` : ''}</div></td><td className="text-center py-3 px-2 font-semibold">{d.isHistorical ? `~${d.rainyDaysPercent}%` : `${d.rainChance}%`}</td><td className="text-center py-3 px-2 text-gray-600">{d.sunrise} / {d.sunset}</td></tr>))}</tbody></table></div>);

            const CardView = () => (<div className="space-y-4">{weatherData.map((d, i) => { const wd = t('weekdays')[new Date(d.date).getDay()]; const cc = d.isHistorical ? 'historical-card' : 'realtime-card'; const tc = translateWeather(d.condition, language); const wi = getWeatherIcon(d.condition); return (<div key={i} className={`${cc} rounded-2xl shadow-lg p-4 md:p-6`}><div className="flex items-center justify-between mb-4"><div className="flex items-center gap-3"><div className={`${d.isHistorical ? 'bg-amber-600' : 'bg-blue-600'} text-white rounded-full w-10 h-10 flex items-center justify-center font-bold`}>D{i + 1}</div><div><div className="text-xl font-bold">{d.location}</div><div className="text-xs text-gray-600">{d.date.substring(5)} {wd}</div></div></div><div className={`px-3 py-1 rounded-full text-xs font-semibold ${d.isHistorical ? 'bg-amber-200 text-amber-800' : 'bg-blue-200 text-blue-800'}`}>{d.isHistorical ? 'ğŸ“Š ' + t('historicalDataBadge') : 'ğŸŒ ' + t('realTimeForecast')}</div></div><div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4"><div className={`${d.isHistorical ? 'bg-amber-100' : 'bg-orange-50'} rounded-xl p-3 text-center`}><div className="text-2xl mb-1">{wi}</div><div className="text-xs text-gray-600">{t('weather')}</div><div className="font-semibold text-sm">{d.isHistorical ? 'N/A' : tc}</div></div><div className={`${d.isHistorical ? 'bg-red-100' : 'bg-red-50'} rounded-xl p-3 text-center`}><div className="text-2xl mb-1">ğŸŒ¡ï¸</div><div className="text-xs text-gray-600">{t('dayTemp')}</div><div className="font-bold text-xl text-red-600">{convertTemp(d.dayTemp)}{tempUnit}</div></div><div className={`${d.isHistorical ? 'bg-blue-100' : 'bg-blue-50'} rounded-xl p-3 text-center`}><div className="text-2xl mb-1">ğŸŒ™</div><div className="text-xs text-gray-600">{t('nightTemp')}</div><div className="font-bold text-xl text-blue-600">{convertTemp(d.nightTemp)}{tempUnit}</div></div><div className={`${d.isHistorical ? 'bg-gray-100' : 'bg-cyan-50'} rounded-xl p-3 text-center`}><div className="text-2xl mb-1">{d.isHistorical ? 'ğŸ“Š' : 'ğŸ’§'}</div><div className="text-xs text-gray-600">{d.isHistorical ? t('rainyDays') : t('rainProb')}</div><div className="font-bold text-lg">{d.isHistorical ? `~${d.rainyDaysPercent}%` : `${d.rainChance}%`}</div></div></div><div className="flex flex-wrap gap-2">{d.hasStormWarning && <div className="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-semibold">âš ï¸ {t('stormWarning')}</div>}{d.needUmbrella && !d.hasStormWarning && <div className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-semibold">ğŸŒ§ï¸ {t('bringUmbrella')}</div>}{d.needWarm && <div className="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-xs font-semibold">ğŸ§¥ {t('stayWarm')}</div>}{d.needCool && <div className="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-semibold">ğŸ¥µ {t('heatWarning')}</div>}</div></div>); })}</div>);

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto">
                    <Modal isOpen={showModal} onClose={() => setShowModal(false)} title={t('dateTooFarTitle')} message={t('dateTooFarMessage')} t={t} />
                    <ShareModal isOpen={showShareModal} onClose={() => setShowShareModal(false)} t={t} />
